    <script>
      function bukanav(url) {
        $.ajax({
          url: url,
          method: 'GET',
          success: function (data) {
            $('#konten').html(data);
          },
          error: function () {
            $('#konten').html('<p>Error loading content</p>');
          }
        });
      }
    </script>
